<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CUSIP Generator</title>
        <link rel="stylesheet" href="./bootstrap.min.css" id="bootstrap-css">
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="container">
            <table id="cusipTable" class="table order-list">
                <thead>
                    <tr>
                        <th class="thead">Bloomberg Ticket</th>
                        <th class="thead">CUSIP</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="col-sm-5">
                            <input id="ticket1" type="text" name="ticket" class="form-control" autofocus />
                        </td>
                        <td class="col-sm-5">
                            <div id="cusip-ticket1" name="cusip" class="form-control disabled"></div>
                        </td>
                        <td class="col-sm-2">
                            <a class="deleteRow"></a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="5" style="text-align: left;">
                            <input id="addRow" type="button" class="btn btn-block btn-secondary" style="margin-top: 10px" value="Add Row" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="5" style="text-align: left; border-top: none !important;">
                            <label class="btn btn-block btn-primary">
                                Upload File<input id="uploadFile" type="file" style="display: none;">
                            </label>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <script src="./jquery-3.3.1.min.js"></script>
        <script src="./bootstrap.min.js"></script>
        <script src="./mock-backend.js"></script>
        <script src="./main.js"></script>
    </body>

</html>
